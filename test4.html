<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Sorulu Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.correct {
            background-color: green;
        }
        .button.wrong {
            background-color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Güzellik Uzmanı Didem Hanım İçin Test</h1>

    <div id="quiz-container">
        <!-- Sorular buraya eklenecek -->
    </div>

  {

  {

    "correct": 0

  {

  {

  },
  {
    "question": "Fluence Nedir?",
    "answers": ["Tek bir atışta gönderilen enerji", "Atış yapılan bölgenin büyüklüğü", "Derinin altına gönderilen toplam enerji", "Atış yapılan alanın büyüklüğü"],
    "correct": 3
  },
  {
    "question": "Aşağıdakilerden hangisi kılın evrelerinden değildir?",
    "answers": ["Anajen", "Fazojen", "Telojen", "Katojen"],
    "correct": 1
  },
  {
    "question": "Lazer işleminden önce kılların traş edilme sebebi nedir?",
    "answers": ["Estetik olarak dökülme dönemine kadar fayda sağlaması", "İşlemin uygulayıcı için daha kolay yapılmasını sağlamak", "Gönderilecek ışının derinin üzerinde emilmesi ile deri yanıklarının oluşmasını engellemek", "Kılların kolay dökülmesini sağlamak"],
    "correct": 2
  },
  {
    "question": "Işığın hangi özelliği lazer epilasyon işlemi için gereklidir?",
    "answers": ["Yansıma", "Saçılma", "Geçme", "Emilme"],
    "correct": 3
  },
  {
    "question": "Aşağıdakilerden hangisi diyot lazer cihazı soğutma sisteminin yararlarından biri değildir?",
    "answers": ["Diyot barları sürekli olarak soğutarak cihazın bozulmasını engellemektedir", "Deriyi sürekli olarak soğutarak yanmayı engellemektedir", "Kılların daha çabuk dökülmesini sağlamaktadır", "Lokal anestezi görevi yaparak acı hissini azaltmaktadır"],
    "correct": 2
  }
        ];

        const quizContainer = document.getElementById('quiz-container');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `<h3>${index + 1}) ${q.question}</h3>`;
            q.answers.forEach((answer, i) => {
                const button = document.createElement('button');
                button.className = 'button';
                button.innerText = answer;
                button.onclick = () => checkAnswer(button, i, q.correct);
                questionDiv.appendChild(button);
            });
            quizContainer.appendChild(questionDiv);
        });

        function checkAnswer(button, selected, correct) {
            if (selected === correct) {
                button.classList.add('correct');
            } else {
                button.classList.add('wrong');
                const correctButton = button.parentElement.querySelectorAll('.button')[correct];
                correctButton.classList.add('correct');
                correctButton.innerText += " (Doğru Cevap)";
            }
            disableButtons(button.parentElement);
        }

        function disableButtons(questionDiv) {
            const buttons = questionDiv.querySelectorAll('.button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }
    </script>

</body>
</html>
