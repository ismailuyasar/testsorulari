<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoşgeldiniz Didem Hanım</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #2c3e50, #4b0082, #1a1a2e);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }

    .logo svg path {
      stroke: #fff;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 3s forwards ease-in-out;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    #datetime {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffffff33;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      width: 220px;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #ffffff22;
      border-color: #ffffff66;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Minimal güzellik uzmanı tarzı yüz hatları (SVG animasyon) -->
    <svg viewBox="0 0 100 100">
      <path d="M10,60 Q50,20 90,60 Q70,80 50,70 Q30,80 10,60" />
    </svg>
  </div>

  <h1>Hoşgeldiniz Güzellik Uzmanı Didem Hanım</h1>
  <div id="datetime"></div>

  <div class="button-group">
    <a href="test1.html" class="btn"><i class="fas fa-clipboard-list"></i> Test 1</a>
    <a href="test2.html" class="btn"><i class="fas fa-check-double"></i> Test 2</a>
    <a href="test3.html" class="btn"><i class="fas fa-pencil-alt"></i> Test 3</a>
    <a href="test4.html" class="btn"><i class="fas fa-list-alt"></i> Test 4</a>
    <a href="test5.html" class="btn"><i class="fas fa-book-open"></i> Test 5</a>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString('tr-TR', options);
      const timeStr = now.toLocaleTimeString('tr-TR');
      document.getElementById('datetime').textContent = `${dateStr} - ${timeStr}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
