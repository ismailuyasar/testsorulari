    <style>
        body {

            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;

        .question {
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.correct {
            background-color: green;
        }
        .button.wrong {
            background-color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

  },
  {

    "answers": ["Görme organıdır.", "Vücudun dışını örten bir duyu organıdır.", "Epitelyum dokudur.", "İşitme organıdır."],
    "correct": 1
  }
        ];

        const quizContainer = document.getElementById('quiz-container');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `<h3>${index + 1}) ${q.question}</h3>`;
            q.answers.forEach((answer, i) => {
                const button = document.createElement('button');
                button.className = 'button';
                button.innerText = answer;
                button.onclick = () => checkAnswer(button, i, q.correct);
                questionDiv.appendChild(button);
            });
            quizContainer.appendChild(questionDiv);
        });

        function checkAnswer(button, selected, correct) {
            if (selected === correct) {
                button.classList.add('correct');
            } else {
                button.classList.add('wrong');
                const correctButton = button.parentElement.querySelectorAll('.button')[correct];
                correctButton.classList.add('correct');
                correctButton.innerText += " (Doğru Cevap)";
            }
            disableButtons(button.parentElement);
        }

        function disableButtons(questionDiv) {
            const buttons = questionDiv.querySelectorAll('.button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }
    </script>

</body>
</html>
